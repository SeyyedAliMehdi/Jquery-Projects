<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../node_modules/jquery-ui-css/jquery-ui.css">
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/jquery-ui-css/jquery-ui.js"></script>
  <title>Add Helper</title>
  <style>
    body{
      width: 100%;
      height: 100vh;
    }

    #main{
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 2px solid black;
      display: flex;
      justify-content: center;

    }

    .sub{
      width: 100px;
      height: 100px;
      padding: 5px;
      margin: 5px;
    }
    p{
      border: black 1px solid;
    }
  </style>
</head>
<body>
<div id="main">
  <div id="sub1" style="background-color: hotpink" class="sub"></div>
  <div id="sub2" style="background-color: yellowgreen" class="sub"></div>
  <div id="sub3" style="background-color: orangered" class="sub"></div>
</div>

<script>
  $(document).ready(function () {
      $("#sub1").draggable({helper:"original", opacity:.5}) // original is the default value
      $("#sub2").draggable({helper: "clone", opacity: .7})
      $("#sub3").draggable({helper:function () {
          return $("<div style='border:2px solid black; background:black; color:white'>Custom helper</div>")
        }})
  })

</script>
</body>
</html>
