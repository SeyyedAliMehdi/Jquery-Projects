<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../node_modules/jquery-ui-css/jquery-ui.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery-ui-css/jquery-ui.js"></script>
    <title>Restrict Draggability</title>

    <style>
        body{
            width: 100%;
            height: 100vh;
        }

        #main{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: center;

        }

        .sub{
            width: 100px;
            height: 100px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sub1" style="background-color: hotpink" class="sub"></div>
        <div id="sub2" style="background-color: yellowgreen" class="sub"></div>
        <div id="sub3" style="background-color: dodgerblue" class="sub"></div>
        <div id="sub4" style="background-color: orange" class="sub"></div>
    </div>

<script>
    $(document).ready(function (){
        $("#main").draggable(); // Make element with id #main draggable notice that the element in #main also move with it.
        // $(".sub").draggable();
        $("#sub1").draggable({axis: "y"}); // Only moves horizontally.
        $("#sub2").draggable({axis: "x"}); // Only moves vertically.
        $("#sub3").draggable({axis: "x, y"}); // move in both direction.
        $("#sub4").draggable({containment:"#main"}) //only move within element with id #main.
    });
</script>
</body>
</html>
